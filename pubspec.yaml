name: the_24_hour
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # localization
  easy_localization: ^3.0.1

  # core
  equatable: ^2.0.5
  flutter_dotenv: ^5.0.2

  # cache
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # utility
  json_annotation: ^4.7.0

  # route
  auto_route: ^5.0.4

  # error handling
  either:
    git:
      url: https://github.com/sametdmr/either

  # network
  http: ^0.13.5

  # service locator
  get_it: ^7.2.0

  # state management
  flutter_bloc: ^8.1.1

dev_dependencies:
  # test
  flutter_test:
    sdk: flutter
  mockito: ^5.3.2
  integration_test:
    sdk: flutter

  # lint
  very_good_analysis: ^3.1.0

  # code gen
  build_runner: ^2.3.2
  json_serializable: ^6.5.4
  hive_generator: ^2.0.0
  auto_route_generator: ^5.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/lang/
    - .env.dev
    - .env.production
